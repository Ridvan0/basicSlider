<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Slider</title>
</head>
<body>
    <h1>PURE JAVASCRIPT SLIDER</h1>
  <div id="slider-container" class="slider-container">
    <div class="slider-content" id="slider-content">
      <img src="https://picsum.photos/800/300" alt="Image 1">
      <img src="https://picsum.photos/800/300" alt="Image 2">
      <img src="https://picsum.photos/800/300" alt="Image 3">
      <img src="https://picsum.photos/800/300" alt="Image 4">
      <img src="https://picsum.photos/800/300" alt="Image 5">
    </div>
    <button id="prevBtn" class="slider-btn">Previous</button>
    <button id="nextBtn" class="slider-btn">Next</button>
  </div>
  <div id="dotsContainer"></div>
  <script src="slider.js"></script>
</body>
</html>
